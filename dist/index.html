<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Awesome - Kamil Cebula</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4">
    <link href="css/style.css" rel="stylesheet">
    <link href="img/favicon.ico" rel="shortcut icon">
</head>
<body>
    <div class="container-fluid" id="full-screen-container">
        <header class="container" id="header">
            <div class="row menu-row">
                <img alt="Logo" class="col mr-auto svg" src="img/logo_awesome.svg">
                <button class="col-1 d-md-none hamburger" id="hamburger"></button>
                <button class="col-1 hamburger-exit" id="hamburger-exit"></button>
                <nav class="col-auto d-md-block d-none" id="nav"> 
                        <ul class="row list-menu">
                            <li class="underline col-md-auto list-item">
                                <a class="underline" href="#">Features</a>
                            </li>
                            <li class="underline col-md-auto list-item">
                                <a class="underline" href="#">Case Studies</a>
                            </li>
                            <li class="underline col-md-auto list-item">
                                <a class="underline" href="#">About</a>
                            </li>
                            <li class="col-md-auto list-item contact-row">
                                <a class="contact" href="#">Contact</a>
                            </li>
                        </ul>
                    </nav>
            </div>
        </header>
        <main class="container main">
            <div class="row" id="text-row">
                <div class="text">
                    <p>Not to make you feel dizzy but the challenge is worth it. Aim hight have fun,<span class="bold"> be awesome.</span>
                    </p>
                </div>
            </div>
            <div class="row" id="circleSquareRow">
                <div class="col-auto circle-square-container">
                    <img alt="Circle Square Logo" class="circle-square" src="img/kolko_kwadrat.svg" id="circle-square"> 
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="social-media" id="social-media-text">
                    <p>Look carefully and notice every detail, nothin tricky thought</p>
                </div>
            </div>
            <div class="row justify-content-center social-media-icons">
                <div class="col-md-2 icon">
                    <img alt="Facebook Icon" class="media-icons" src="img/fb.svg">
                     <p class="icon-p">/ &nbsp Awesome</p>
                </div>
                <div class="col-md-2 icon">
                    <img alt="Twitter Icon" class="media-icons" src="img/twitter.svg">
                    <p class="icon-p">/  &nbsp Awesome</p>
                </div>
                <div class="col-md-2 icon">
                    <img alt="Google+ Icon" class="media-icons" src="img/google+.svg">
                    <p class="icon-p">/ &nbsp Awesome</p>
                </div>
            </div>
        </main>
        <footer>
            <div class="container">
                <div class="row" id="triangle-row">
                    <div class="triangle"></div>
                </div>
            </div>
        </footer>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
