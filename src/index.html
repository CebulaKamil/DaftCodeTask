<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Awesome</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid" id="full-screen-container">
        <header class="container" id="header">
            <div class="row menu-row">
                <img  src="img/logo_awesome.svg" class="svg mr-auto col" alt="Logo">
                <button class="hamburger d-md-none col-1" id="hamburger"></button>
                <button class="hamburger-exit col-1" id="hamburger-exit"></button>
                <nav class="col-auto d-none d-md-block" id="nav"> 
                        <ul class="list-menu row">
                            <li class="list-item underline col-md-auto">
                                <a class="underline" href="#">Features</a>
                            </li>
                            <li class="list-item underline col-md-auto">
                                <a class="underline"href="#">Case Studies</a>
                            </li>
                            <li class="list-item underline col-md-auto">
                                <a class="underline"href="#">About</a>
                            </li>
                            <li class="list-item col-md-auto contact-row">
                                <a class="contact" href="#">Contact</a>
                            </li>
                        </ul>
                    </nav>
            </div>
        </header>
        <main class="container main">
            <div class="row" id="text-row">
                <div class="text">
                    <p>Not to make you feel dizzy but the challenge is worth it. Aim hight have fun,<span class="bold"> be awesome.</span>
                    </p>
                </div>
            </div>
            <div class="row" id="circleSquareRow">
                <div class="col-auto circle-square-container">
                    <img src="img/kolko_kwadrat.svg" class="circle-square" id="circle-square" alt="Circle Square Logo"> 
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="social-media" id="social-media-text">
                    <p>Look carefully and notice every detail, nothin tricky thought</p>
                </div>
            </div>
            <div class="row justify-content-center social-media-icons">
                <div class="col-md-2 icon">
                    <img src="img/fb.svg" class="media-icons" alt="Facebook Icon">
                     <p class="icon-p">/ &nbsp Awesome</p>
                </div>
                <div class="col-md-2 icon">
                    <img src="img/twitter.svg" class="media-icons" alt="Twitter Icon">
                    <p class="icon-p">/  &nbsp Awesome</p>
                </div>
                <div class="col-md-2 icon">
                    <img src="img/google+.svg" class="media-icons" alt="Google+ Icon">
                    <p class="icon-p">/ &nbsp Awesome</p>
                </div>
            </div>
        </main>
        <footer>
            <div class="container">
                <div class="row" id="triangle-row">
                    <div class="triangle"></div>
                </div>
            </div>
        </footer>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
